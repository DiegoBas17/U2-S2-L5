<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    data-bs-theme="dark"
    style="
      background-image: linear-gradient(
        to bottom,
        #000000,
        #0b090a,
        #131113,
        #18171a,
        #1c1d20,
        #1c1d20,
        #1c1d20,
        #1c1d20,
        #18171a,
        #131113,
        #0b090a,
        #000000
      );
      background-repeat: no-repeat;
      height: 100vh;
    "
  >
    <header>
      <nav>
        <img
          src="./assets/netflix_logo.png"
          alt=""
          style="height: 50px"
          class="m-2"
        />
      </nav>
    </header>
    <main>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div>
            <h1>Edit Profile</h1>
            <hr />
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="position-relative">
                <img src="./assets/avatar.png" alt="" class="img-fluid" />
                <div class="position-absolute bottom-0 p-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pencil"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control bg-secondary-subtle rounded-bottom-1 w-75"
                  placeholder="Profilo 1"
                />
              </div>
              <p>Language:</p>
              <div class="dropdown" data-bs-theme="dark">
                <a
                  class="btn dropdown-toggle border boredr-2 border-light"
                  href="#"
                  role="button"
                  data-bs-theme="dark"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
              <hr />
              <h5>Maturity Settings:</h5>
              <div class="d-inline px-2" style="background-color: #333333">
                ALL MATURITY RATINGS
              </div>
              <p>Show title of all maturity ratings for this profile</p>
              <div
                class="btn-group"
                role="group"
                aria-label="Basic outlined example"
              >
                <button type="button" class="btn btn-outline-light opacity-75">
                  EDIT
                </button>
              </div>
              <hr />
              <h5>Autoplay controls</h5>
              <div>
                <input type="checkbox" /><span class="mx-1"
                  >Autoplay next episode in a series on all device.</span
                >
              </div>
              <div>
                <input type="checkbox" /><span class="mx-1"
                  >Autoplay previews while browsing on all device.</span
                >
              </div>
            </div>
            <hr />
            <!-- bottoni -->
            <div class="row gx-3" data-bs-theme="dark">
              <div
                class="btn-group col-lg-3"
                role="group"
                aria-label="Basic outlined example"
              >
                <button type="button" class="btn btn-outline-light opacity-75">
                  SAVE
                </button>
              </div>
              <div
                class="btn-group col-lg-4"
                role="group"
                aria-label="Basic outlined example"
              >
                <button type="button" class="btn btn-outline-light opacity-75">
                  CANCEL
                </button>
              </div>
              <div
                class="btn-group col-lg-5"
                role="group"
                aria-label="Basic outlined example"
              >
                <button type="button" class="btn btn-outline-danger opacity-75">
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
